<mat-toolbar>
  <h2 routerLink="/">Home Lavinia</h2>
  <button mat-button color="primary" routerLink="users" class="text-2xl">
    Users
  </button>
  <button mat-button color="accent" routerLink="senzors" class="text-2xl">
    Senzors
  </button>
  <span style="flex:1 1 auto"></span>
  <button
    *ngIf="!auth"
    mat-button
    color="danger"
    routerLink="register"
    class="text-2xl"
  >
    Register
  </button>
  <button
  *ngIf="!auth"
  mat-button
  color="danger"
  routerLink="login"
  class="text-2xl"
>
  Login
</button>
  <button
    *ngIf="auth"
    mat-button
    color="danger"
    routerLink="login"
    class="text-2xl"
    (click)="logOut()"
  >
    Logout
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
